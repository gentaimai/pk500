name: pk500-daily

on:
  schedule:
    - cron: "0 1 * * *" # daily at 01:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  collect:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        worker: [0, 1]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set run timestamp
        id: run_time
        run: echo "timestamp=$(date -u +%Y%m%dT%H%M%SZ)" >> "$GITHUB_OUTPUT"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pk500 (collect)
        env:
          SLEEP_SEC: "2.5"
        run: |
          python pk500.py \
            --mode collect \
            --worker-id ${{ matrix.worker }} \
            --worker-count 2 \
            --parts-dir data/parts

      - name: Upload part
        uses: actions/upload-artifact@v4
        with:
          name: card-values-${{ matrix.worker }}
          path: data/parts/card_values_${{ matrix.worker }}.csv
          if-no-files-found: error

  merge:
    needs: collect
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set run timestamp
        id: run_time
        run: echo "timestamp=$(date -u +%Y%m%dT%H%M%SZ)" >> "$GITHUB_OUTPUT"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download parts
        uses: actions/download-artifact@v4
        with:
          path: data/parts
          pattern: card-values-*
          merge-multiple: true

      - name: Run pk500 (merge)
        run: python pk500.py --mode merge --input-glob "data/parts/card_values_*.csv"

      - name: Sync history to docs
        run: |
          mkdir -p docs
          cp data/index_history.csv docs/index_history.csv

      - name: Commit updated history
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/index_history.csv docs/index_history.csv
          git commit -m "chore: update index history ${{ steps.run_time.outputs.timestamp }}" || echo "No changes to commit"
          git push

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: merge
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy-pages.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy-pages
        uses: actions/deploy-pages@v4
